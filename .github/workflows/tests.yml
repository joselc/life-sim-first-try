name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
      fail-fast: false
    
    name: Python ${{ matrix.python-version }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pygame \
          python3-dev \
          python3-setuptools \
          python3-numpy \
          python3-opengl \
          libsdl-image1.2-dev \
          libsdl-mixer1.2-dev \
          libsdl-ttf2.0-dev \
          libsmpeg-dev \
          libsdl1.2-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libtiff5-dev \
          libx11-6 \
          libx11-dev \
          fluid-soundfont-gm \
          timgm6mb-soundfont \
          xfonts-base \
          xfonts-100dpi \
          xfonts-75dpi \
          xfonts-cyrillic \
          fontconfig \
          fonts-freefont-ttf \
          libfreetype6-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame
        pip install -e .
        
    - name: Run tests
      env:
        SDL_VIDEODRIVER: dummy
        SDL_AUDIODRIVER: disk
      run: python run_tests.py 